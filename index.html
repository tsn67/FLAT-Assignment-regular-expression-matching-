<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Assignment web form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="email section">
            <h3>Enter email (eg.testExam55@gmail.com)</h3>
            <input class="email1" type="text">
            <button class="email-btn">Submit</button>
        </div>

        <div class="phone section">
            <h3>Enter phone no (eg.9847288163)</h3>
            <input class="phone1" type="text">
            <button class="phone-btn">Submit</button>
        </div>

        <div class="url section">
            <h3>Enter url (eg.https://developers.google.com/)</h3>
            <input class="url1" type="text">
            <button class="url-btn">Submit</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
